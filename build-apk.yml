name: 🔥 Build NEXUS Manager APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📱 Checkout Repository
      uses: actions/checkout@v4

    - name: ☕ Setup JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: 🛠️ Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: 📋 Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: 🔧 Make gradlew executable
      run: chmod +x ./gradlew

    - name: 🏗️ Build Debug APK
      run: ./gradlew assembleDebug

    - name: 🏗️ Build Release APK  
      run: ./gradlew assembleRelease

    - name: 📦 Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: NEXUS-Manager-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: 📦 Upload Release APK
      uses: actions/upload-artifact@v3  
      with:
        name: NEXUS-Manager-Release-APK
        path: app/build/outputs/apk/release/app-release-unsigned.apk

    - name: ✅ Build Success Notification
      if: success()
      run: |
        echo "🎉 NEXUS MANAGER APK BUILD SUCCESSFUL!"
        echo "📱 Debug APK: Ready for testing"
        echo "🚀 Release APK: Ready for distribution"
        echo "💪 Built with 1000000000000x Power!"